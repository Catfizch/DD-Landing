<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daddy’s Dreams | Electronic Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <header>
    <h1>Daddy’s Dreams</h1>
    <p class="subtitle">Corey Michael Taylor</p>
  </header>

  <main>

    <!-- Artist Section -->
    <section class="hero">
      <img src="your-photo.jpg" alt="Corey Michael Taylor" class="media-item artist-photo" />
    </section>

    <!-- Gear Rack Section -->
    <section class="gear">
      <h2>Gear</h2>
      <img src="your-gear.jpg" alt="Studio Setup" class="media-item gear-photo" />
    </section>

    <!-- YouTube Video Section -->
    <section class="video">
  <h2>Watch</h2>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ygEtELE8oko" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
      <div class="video-link">
  <a href="https://youtube.com/@catfizch" target="_blank" class="btn secondary-btn">
    Visit My YouTube Channel
  </a>
</div>
</section> 
    
    <!-- Streaming Links -->
   <section class="links">
  <h2>Listen</h2>
  <div class="buttons">
    <a href="https://daddysdreams.bandcamp.com" target="_blank" class="btn">Bandcamp</a>
    <a href="https://open.spotify.com/artist/6iEpKdnoOSKTkx4CukXvvy?si=j7G9SzTITCKkiD9bbLDvew" target="_blank" class="btn">Spotify</a>
    <a href="https://music.apple.com/us/artist/daddys-dreams/1742649456" target="_blank" class="btn">Apple Music</a>
  </div>
</section>


  </main>

  <footer>
    <p>© 2025 Corey Michael Taylor</p>
  </footer>
</body>
</html>
