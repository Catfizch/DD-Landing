<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daddy’s Dreams | Corey Michael Taylor</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>

  <header>
    <h1>Daddy’s Dreams</h1>
    <p class="subtitle">Corey Michael Taylor</p>
  </header>

  <main>

    <!-- Artist Section -->
    <section class="hero">
      <h2>Artist</h2>
      <img src="your-photo.jpg" alt="Corey Michael Taylor" class="media-item artist-photo" />
    </section>

    <!-- Gear Rack Section -->
    <section class="gear">
      <h2>My Gear</h2>
      <img src="your-gear.jpg" alt="Studio Setup" class="media-item gear-photo" />
      <img src="gear-rack.png" alt="Modular Synth Rig" class="media-item gear-photo" />
    </section>

    <!-- YouTube Video Section -->
    <section class="video">
      <h2>Watch</h2>
      <iframe 
        src="https://www.youtube.com/embed/ygEtELE8oko" 
        title="YouTube video player"
        class="media-item video-frame"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </section>

    <!-- Streaming Links -->
    <section class="links">
      <h2>Listen or Watch</h2>
      <div class="buttons">
        <a href="https://open.spotify.com/artist/6iEpKdnoOSKTkx4CukXvvy?si=j7G9SzTITCKkiD9bbLDvew" target="_blank" class="btn">Spotify</a>
        <a href="https://music.apple.com/us/artist/daddys-dreams/1742649456" target="_blank" class="btn">Apple Music</a>
        <a href="https://youtube.com/@catfizch?si=WZBeqJCY-DxHhq_T" target="_blank" class="btn">YouTube</a>
      </div>
    </section>

  </main>

  <footer>
    <p>© 2025 Corey Michael Taylor</p>
  </footer>
</body>
</html>
